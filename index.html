<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>

    <!-- Favicon -->

    <!-- Remix icons -->
    <link rel="shortcut icon" href="#" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="left-section-wrapper">
        <header>
          <a href="./index.html"><h1>Recipes</h1></a>
          <div class="searchBoxContainer-wrapper">
            <div class="searchInputBox">
              <a href="#">
                <input
                  type="text"
                  name=""
                  id="searchInput"
                  placeholder="Search recipes"
                  data-search
                />
              </a>
              <div
                class="user-container active"
                data-user-recipe-container
              ></div>

              <template data-user-template>
                <a href="#" class="autocomplete-link">
                  <div class="autocomplete-container">
                    <div class="recipe_header" data-header></div>
                    <img src="#" alt="" class="recipe_img" data-img />
                  </div>
                </a>
              </template>
            </div>
          </div>

          <button class="searchBtn">Find</button>
        </header>

        <div class="main-course-text">
          <div>
            <h5 class="course" data-dishType>Main Course</h5>
            <h1 class="recipeTitle">Fillet Steak with Roasted Vegetables</h1>
            <p>⭐⭐⭐⭐⭐ <span>5 out of 5</span></p>
          </div>

          <div class="image-container">
            <img class="change_img" src="./images/steak-img.jpg" alt="" />
          </div>
        </div>

        <div class="ingredients">
          <h3>Grocery list</h3>

          <div
            class="data-ingredient-container"
            data-ingredient-container
          ></div>

          <template data-ingredients-template>
            <div class="ingredient-template">
              <input type="checkbox" name="item" value="1" />
              <label for="checkbox" data-checkbox> </label>
            </div>
          </template>

          <p>
            Do you have everything?
            <a class="recipe_uri" href="#">Check the recipe here.</a>
          </p>
        </div>
      </section>

      <section class="right-section-wrapper">
        <h3>Info</h3>
        <div class="stats-container" data-stats-container></div>

        <template data-stats-template>
          <div class="stats" data-stats>
            <div>
              <i class="ri-flashlight-line" data-icon-calorie></i>
              <p data-calorie>624 calories</p>
            </div>
          </div>
          <div class="info-div">
            <p data-meal-type>
              <strong>Meal type:</strong> <span>lunch/dinner</span>
            </p>
            <p data-cuisineType>
              <strong>Cuisine Type:</strong> <span>american</span>
            </p>
            <p data-healthLabels>
              <strong>Health Labels:</strong>
              <span
                >Dairy-Free, Egg-Free, Peanut-Free, Tree-Nut-Free,
                Shellfish-Free, Mustard-Free, Sesame-Free, Lupine-Free</span
              >
            </p>
            <p data-dietLabels>
              <strong>Diet Labels:</strong> <span>High-Fiber, Low-Carb</span>
            </p>
          </div>
        </template>
      </section>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
